<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if p.errors %}
        <p>
            数据出错啦，错误信息：{{ p.errors }}
        </p>
    {% else %}
        <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
            <ul>
                <li>姓名：{{ p.name }}</li>
                <li>年龄：{{ p.age }}</li>
                <li>证件：{{ p.certificate }}</li>
            </ul>
            <input type="submit" value="提交">
        </form>
    {% endif %}
</body>
</html>
